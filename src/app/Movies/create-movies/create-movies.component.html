<div class="min-h-screen bg-black text-white">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
        <div class="w-full bg-gray-800 rounded-lg shadow-md">
            <div class="p-8 space-y-5">
                <div class="container">
                <h1 class="text-xl font-bold text-center leading-tight tracking-tight text-gray-200 md:text-2xl" >
                    Register Your Movie
                </h1>
                <form class="space-y-4"  [formGroup]="form"  (ngSubmit)="onSave()">
                    <div>
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-200">Movie Title</label>
                        <input type="text" name=""formControlName="title"   class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Movie Title" required="">
                    </div>
                    <div>
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-200">Description</label>
                        <input type="text"  formControlName="description"  class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <div>
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-200">Year</label>
                        <input type="text"  formControlName="year" class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <div>
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-200">Rating</label>

                        <div class="rating-container">
                            <ngb-rating [(rate)]="rating" formControlName="rating" max=5></ngb-rating>
                            <span class="rating-value"> {{ rating }}</span>
                    </div>                   
                    <div>
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-200">Duration</label>
                        <input type="range" class="form-range" min="1" max="5" step="0.01" formControlName="duration"
                        (input)="onInputChange($event)" class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    <span>{{ rangeValue }} {{hour}} </span>                    </div>
                    
                    
                    <div >
                        <label for="">Genre</label>
                    <select class="form-control" formControlName="genre" >
                        <option value="">Genre</option>
                        <option *ngFor="let item of genres" >{{item}}</option>
                    </select>
                
                    </div>


                    <div class="d-grid gap-2" style="text-align: center; margin-top: 10px;">
                    <button type="submit" class="btn btn-lg" style="background-color: green; color: white;"><b>Save</b></button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
